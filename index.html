<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body id="body">
    <div class="row stopwatch" id="stopwatch">
        <h1>
            <p><b id="output">00:00:00.000</b></p>
        </h1>

    </div>


    <div class="container main">
        <div class="row box3" id="buttons">
            <div class="col-md-6 col-sm-6 box1">
                <button class="start-btn" id="start">
                    <img class="pic" alt="Start Button" id="start-button-image" src="images/icon-01.png"
                        onclick="start()">
                </button>

            </div>
            <div class="col-md-6 col-sm-6 box2">
                <button class="stop-btn" id="stop" disabled>
                    <img class="pic" alt="Close Button" id="stop-button-image" src="images/icon-03.png"
                        onclick="stop()">
                </button>
            </div>
        </div>

        <div class="row ">
            <div class="col logo">
                <img src="./images/1-01.png" class="logo1" alt="Start Button">
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
        </script>
    <script src="./js/script.js"></script>
</body>

</html>
