<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">


</head>

<body id="body">
    <div class="row stopwatch" id="stopwatch">
        <h1><p id="output"><b>00:00:00:00</b></p></h1>

    </div>
       

    <div class="container main">
        <div class="row box3" id="buttons">
            <div class="col-md-6 col-sm-6 box1">
                <button class="start-btn" id="start" onclick="start()">
                    <b ><img src="./images/icon-04.png" class="pic" alt="Start Button"  id="myImg" ></b>
                </button>

            </div>
            <div class="col-md-6 col-sm-6 box2">
                <button  class="stop-btn" onclick="reset()" id="reset">
                    <b id="reset"><img src="./images/icon-03.png" class="pic" alt="Close Button" id="myImg1"></b>
                </button>
            </div>
        </div>

        <div class="row ">
            <div class="col logo">
                <img src="./images/1-01.png" class="logo1" alt="Start Button">
            </div>
        </div>
    </div>




    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="./js/script.js"></script>



</body>

</html>
